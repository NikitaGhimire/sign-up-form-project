<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign up form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-body">
    <div class="logo">
      <p><img src="images/logo.png" alt="logo"></p>
    </div>
    <div class="form">
      <p style="color: black;"> If you think you are ready and have all it takes to realise your dream of becoming the best software engineer, Sign up now to get started!</p>
      <h2>Let's do this!</h2>
      <form id="signup-form">
        <fieldset>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <div class="error-message" id="error-first-name"></div>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <div class="error-message" id="error-last-name"></div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="error-email"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="error-message" id="error-phone"></div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="error-password"></div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="error-message" id="error-confirm-password"></div>
          </div>
        </fieldset>
        <button type="submit"> Create Account </button>
        <p > <h2>Already have an account? <a href=""> Log in!</a></h2>
        </p>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
